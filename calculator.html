<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
   
   <div class="case">
        <div class="display">my display</div>
        <div class="buttons">
            <div class="upper">
                <button id="clear">clear</button>
                <button class="operator" id="divide">/</button>
                <button class="operator" id="multiply">*</button>
                <button id="delete">delete</button>
                <button class="numb" id="7">7</button>
                <button class="numb" id="8">8</button>
                <button class="numb" id="9">9</button>
                <button class="operator" id="subtract">-</button>
                <button class="numb" id="4">4</button>
                <button class="numb" id="5">5</button>
                <button class="numb" id="6">6</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="lower">
                <div class="lower-left">
                    <button class="numb" id="1">1</button>
                    <button class="numb" id="2">2</button>
                    <button class="numb" id="3">3</button>
                    <button class="numb" id="zero">0</button>
                    <button id="float">.</button>
                    </div>
                    <div class="lower-right">      
                        <button id="equal">=</button>
                    </div>
            </div>    
        </div>

   </div>
   
   
   <script>


       let firstNumb;
       let secundNumb;
       let operator;
        
       function add (a, b) {
            return a + b;
        }
        function subtract (a, b) {
            return a - b;
        }
        function multiply (a, b) {
            return a * b;
        }
        function divide (a, b) {
            return a / b;
        }

        function operate(firstNumb, secundNumb, operator) {
            switch (operator) {
                case '+' :
                    return add(firstNumb, secundNumb);
                    break;
                case '-' :
                    return subtract(firstNumb, secundNumb);
                    break;
                case '*' :
                    return multiply(firstNumb, secundNumb);
                    break;
                case '/' :
                    return divide(firstNumb, secundNumb);
                    break;
                default:
                    console.log("Something wrong!");
            }
        }

        
        console.log(operate(6, 2, '+'));
        console.log(operate(6, 2, '-'));
        console.log(operate(6, 2, '*'));
        console.log(operate(6, 2, '/'));
    

   </script>
    
</body>
</html>
