<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
   
   <div class="case">
        <div class="display">
            <p class="upperDisplay">8+8</p>
            <p class="lowerDisplay"></p>
        </div>
        <div class="buttons">
            <!-- <div class="upper"> -->
                <button id="clear">clear</button>
                <button id="change">+/-</button>
                <button id="delete">delete</button>
                <button class="operator" id="divide">/</button>
                <button class="numb" id="seven">7</button>
                <button class="numb" id="eight">8</button>
                <button class="numb" id="nine">9</button>
                <button class="operator" id="multiply">*</button>
                <button class="numb" id="four">4</button>
                <button class="numb" id="five">5</button>
                <button class="numb" id="six">6</button>
                <button class="operator" id="subtract">-</button>
                <button class="numb" id="one">1</button>
                <button class="numb" id="two">2</button>
                <button class="numb" id="three">3</button>
                <button class="operator" id="add">+</button>
                <button class="numb" id="zero">0</button>
                <button id="float">.</button>
                <button class="operator" id="equal">=</button>
               
        </div>

   </div>
   
    
</body>
</html>
